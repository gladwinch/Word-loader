<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Word loader</title>
        <link rel="shortcut icon" type="image/jpg" href="flash-card-favicon.png"/>
        <style>
            .up-arrow {
                height: .7rem;
                transform: translateX(-17rem) translateY(2rem);
            }

            form {
                display: flex;
                flex-direction: column;
                max-width: 30rem;
                gap: 1.2rem;
                margin-top: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="p-8">
            <div class="flex gap-4 items-end mb-8">
                <img src="./flash-card.png" >
                <h1 class="text-8xl mb-8 mt-2">Learn new <span class="text-green-400">w</span>ord</h1>
            </div>

            <div class="ml-36">
                <button class="px-4 py-2 rounded-md bg-green-500 text-white hover:bg-green-600">Notify me</button>
                <p class="mt-8">Get <span class="text-yellow-500">notification</span> every hour and practice new words, we use trello dashboard <br /> to retrive your words and notify you with its defination and sentences.</p>
                <div class="flex mt-4">
                    <span>Once you add trello api key & token to our platform you can subscribe <br /> by clicking notify button above.</span>
                    <img src="up-arrow.png" class="up-arrow" />
                </div>

                <form>
                    <input 
                        placeholder="Trello api key" 
                        class="border-solid border-2 border-gray-200 focus:border-green-600 rounded-md px-2 py-1" 
                    />
                    <input 
                        placeholder="Trello token"
                        class="border-solid border-2 border-gray-200 focus:border-green-600 rounded-md px-2 py-1" 
                    />

                    <button type="submit" class="px-4 py-2 rounded-md bg-green-500 text-white hover:bg-green-600">Subscribe</button>
                </form>
            </div>
        </div>
        <script src="client.js"></script>
    </body>
</html>
